<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enquiry Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .enquiry-form {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      position: relative;
      transition: 0.3s;
    }

    .enquiry-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #444;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }

    .form-group button:hover {
      background: #0056b3;
    }

    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-size: 14px;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <!-- ✅ Enquiry Form -->
  <form class="enquiry-form" id="enquiryForm">
    <h2>Enquiry Request Form</h2>

    <div class="form-group">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="subject">Subject *</label>
      <input type="text" id="subject" name="subject" required />
    </div>

    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <div class="form-group">
      <button type="submit">Send Enquiry</button>
    </div>

    <div id="formMessage" class="message"></div>
  </form>

  <script>
    const form = document.getElementById("enquiryForm");
    const messageBox = document.getElementById("formMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Basic Validation
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showMessage("❌ Please enter a valid email.", "error");
        return;
      }
      if (phone && !/^\d{10}$/.test(phone)) {
        showMessage("❌ Please enter a valid 10-digit phone number.", "error");
        return;
      }

      // Send data to FormSubmit
      fetch("https://formsubmit.co/ajax/ankitpatelrock9555@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: document.getElementById("name").value,
          email: email,
          phone: phone,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value
        })
      })
      .then(response => {
        if (response.ok) {
          showMessage("✅ Your enquiry has been sent successfully!", "success");
          form.reset();
        } else {
          showMessage("❌ Something went wrong. Please try again.", "error");
        }
      })
      .catch(() => showMessage("❌ Network error. Please try again later.", "error"));
    });

    function showMessage(msg, type) {
      messageBox.textContent = msg;
      messageBox.className = "message " + type;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>

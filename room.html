<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Rooms in Jharkhand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #map {
      height: 500px;
      width: 100%;
    }
    #search-bar {
      margin: 15px;
      text-align: center;
    }
    #search-input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    #results {
      margin: 20px;
      padding: 10px;
    }
    .result-item {
      background: #f4f4f4;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Find Hotels in Jharkhand</header>

  <div id="search-bar">
    <input id="search-input" type="text" placeholder="Search hotels near Ranchi, Jharkhand">
  </div>

  <div id="map"></div>
  <div id="results"></div>

  <script>
    let map, service, infowindow;

    function initMap() {
      const jharkhand = { lat: 23.3441, lng: 85.3096 }; // Ranchi center
      map = new google.maps.Map(document.getElementById("map"), {
        center: jharkhand,
        zoom: 12,
      });

      const input = document.getElementById("search-input");
      const searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

      map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
      });

      let markers = [];

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length == 0) return;

        // Clear old markers
        markers.forEach((marker) => marker.setMap(null));
        markers = [];

        const bounds = new google.maps.LatLngBounds();
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        places.forEach((place) => {
          if (!place.geometry || !place.geometry.location) return;

          // Marker
          const marker = new google.maps.Marker({
            map,
            title: place.name,
            position: place.geometry.location,
          });
          markers.push(marker);

          // Result card
          const div = document.createElement("div");
          div.className = "result-item";
          div.innerHTML = `<strong>${place.name}</strong><br>${place.formatted_address || ""}`;
          resultsDiv.appendChild(div);

          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      });
    }
  </script>

  <!-- IMPORTANT: Replace YOUR_API_KEY with your real key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .container {
      width: 350px;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      background: #4facfe;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00c6ff;
    }

    .toggle-text {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .toggle-text span {
      color: #4facfe;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Login</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
      </div>
      <button class="btn" onclick="login()">Login</button>
      <p class="toggle-text">Donâ€™t have an account? <span onclick="toggleForm('signup')">Sign up</span></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display:none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="signupUsername" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Create a password">
      </div>
      <button class="btn" onclick="signup()">Sign Up</button>
      <p class="toggle-text">Already have an account? <span onclick="toggleForm('login')">Login</span></p>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      if(form === 'signup') {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
      } else {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      if(email === "" || password === "") {
        alert("Please fill all fields.");
      } else {
        alert("Login successful! (Demo only)");
      }
    }

    function signup() {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if(username === "" || email === "" || password === "") {
        alert("Please fill all fields.");
      } else {
        alert("Signup successful! (Demo only)");
        toggleForm('login');
      }
    }
  </script>
</body>
</html>
